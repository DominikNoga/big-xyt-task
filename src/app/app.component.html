<main>
  @if (orderBookData() && orderBookData().length) {
    <mat-card class="card">
      <mat-card-content>
        <app-order-book [snapshot]="orderBookData()[currentTimestamp()]"></app-order-book>
      </mat-card-content>
    </mat-card>
    <mat-card class="card">
      <mat-card-content>
        <app-timestamp-navigator>
        </app-timestamp-navigator>
      </mat-card-content>
      <br>
      <button (click)="replay()">Replay</button>
    </mat-card>
  }
</main>
