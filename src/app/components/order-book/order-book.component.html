@if (snapshot()) {
    <section id="order-book-container">
        <h3>Order Book Snapshot at {{ getFormattedTime() }}</h3>
        <canvas 
            baseChart 
            [data]="barChartData" 
            [options]="barChartOptions" 
            chartType="bar">
        </canvas>
    </section>
} @else {
    <h1>No snapshot provided...</h1>
}
